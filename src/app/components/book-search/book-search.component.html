<form class="add-form" (ngSubmit)="onSearchSubmit()">
  <div class="form-control">
    <label for="author">Autor</label>
    <input type="text" name="author" [(ngModel)]="author" id="author" placeholder="Autor">
  </div>
  <div class="form-control">
    <label for="genre">Gatunek</label>
    <input type="text" name="genre" [(ngModel)]="genre" id="genre" placeholder="Gatunek">
  </div>
  <div class="form-control">
    <label for="epoch">Epoka</label>
    <input type="text" name="epoch" [(ngModel)]="epoch" id="epoch" placeholder="Epoka">
  </div>
  <div class="form-control">
    <label for="kind">Gatunek literacki</label>
    <input type="text" name="kind" [(ngModel)]="kind" id="kind" placeholder="Gatunek literacki">
  </div>
  <input type="submit" value="Szukaj" class="btn btn-block" />
</form>
